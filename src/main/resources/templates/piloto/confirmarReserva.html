<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>GoKart - Acelere conosco</title>
</head>
<div class="container">
	<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
		<a href="/"
			class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
			<svg class="bi me-2" width="40" height="32" role="img"
				aria-label="Bootstrap" /></svg> <svg xmlns="http://www.w3.org/2000/svg"
				width="30" height="30" fill="currentColor" class="bi bi-trophy"
				viewBox="0 0 16 16">
	  					<path
					d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z" />
	  				</svg> <strong>GoKart</strong>
		</a>
			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a th:href="@{/piloto/menuPiloto}"class="nav-link px-2 link-dark">Menu</a></li>
				<li><a th:href="@{/piloto/reservasPiloto}"class="nav-link px-2 link-dark">Minhas baterias</a></li>
				<li><a th:href="@{/piloto/atualizarPiloto}" class="nav-link px-2 link-dark">Atualizar Nível</a></li>	
				<li><a th:href="@{/piloto/kartodromos}" class="nav-link px-2 link-dark">Kartódromos</a></li>
			</ul>
			<div class="col-md-3 text-end">
			<a href="/logout">
				<button type="button" class="btn btn-outline-dark">Sair</button></a>
			</div>
		</div>
	</div>
</header>
<style>
div.segundo {
	margin-top: 50px;
}
</style>
<body>
	<div class="container" >
		<div class="row">
			<p>&nbsp;</p>
			<h3 class="text-center">
				<i>Faça a sua reserva agora mesmo</i>
			</h3>
			<div class="col-6">
				<img class="img-fluid" th:src="@{/images/Teste2.png}" width="400" />
			</div>
			<div class="segundo col-6">
				<div>
					<font size=5> Traçado: <span th:text="${bateria.tracado}"></span></font>
				</div>
				<div>
					<font size=5> Data: <span th:text="${#temporals.format(bateria.data, 'dd/MM/yyyy')}"></span></font>
				</div>
				<div>
					<font size=5> Horário: <span
						th:text="${bateria.horaBateria}"></span></font>
				</div>
				<div>
					<font size=5> Vagas Disponíveis: <span
						th:text="${bateria.vagasDisponiveis}"></span></font>
				</div>
				<div>
					<font size=5> Limite de pilotos: <span
						th:text="${bateria.nrMaxPiloto}"></span></font>
				</div>
				<div>
					<font size=8> R$: <span th:text="${#numbers.formatDecimal(bateria.valorBateria,2,'POINT', 2, 'COMMA')}"></span></font>
				</div>
				<div>
					<button type="submit" class="btn btn-outline-dark btn-lg">Pagar</button>
				</div>
			</div>
		</div>
		<p>&nbsp;</p>
		<h5 class="text-center">
			<i>Informações do kartódromo</i>
		</h5>

		<div class="container">

			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6056.418574800111!2d-49.27795840969606!3d-25.499442030028774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfb52ad5abf2d%3A0x83f90750d234e8e7!2zTMOpbG8gQ2FtaW5ow7Vlcw!5e0!3m2!1spt-BR!2sbr!4v1651498291905!5m2!1spt-BR!2sbr"
				width="600" height="450" style="border: 0;" allowfullscreen=""
				loading="lazy" referrerpolicy="no-referrer-when-downgrade">
			</iframe>

		</div>
	</div>
</body>
<div class="container">
	<footer class="py-5">
		<div class="d-flex justify-content-between py-4 my-4 border-top">
			<p>&copy; 2021 Company - GoKart - Todos os direitos reservados</p>
		</div>
	</footer>
</div>
</html>
