<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  lang="pt-br">
<head th:replace="~{baseCadastroPiloto :: head}"></head>	
	<div class="container">
		<header th:replace="~{baseCadastroPiloto :: header}"></header>
	</div>
	<script src="js/validator.min.js"></script>
	<body>
		<div class="container p-5">
			<div class="d-flex justify-content-between mb-3">
				<form class="row g-3" method="POST" th:action="@{/piloto/cadastroPiloto}" th:object="${piloto}">
					<div class="row p-2">
						<div class="col">
		    				<label for="Nome" class="form-label">Nome</label>
		    				<input type="text" class="form-control" th:errorclass="is-invalid" id="nome" th:field="*{nome}">
		    				<div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div> 
		  				</div>
		  				<div class="col">
		    				<label for="Sobrenome" class="form-label">Sobrenome</label>
		    				<input type="text" class="form-control" th:errorclass="is-invalid" id="sobrenome" th:field="*{sobrenome}">
		    				<div class = "invalid-feedback" th:errors="*{sobrenome}"></div> 
		  				</div>
		  			</div>
		  			<div class="row p-2">
						<div class="col">
				    		<label for="inputCity" class="form-label">Cidade</label>
				    		<input type="text" class="form-control" th:errorclass="is-invalid" id="cidade" th:field="*{cidade}">
				    		<span th:if="${#fields.hasErrors('cidade')}" class="text-danger" th:errors="*{cidade}"></span> 
						</div>
						<div class="col">
				    		<label class="form-label">Estado</label>
				    		<select class="form-select" th:errorclass="is-invalid" name ="estado">
				      		<option selected>Escolha...</option>
				     		<option th:each="estado : ${T(com.goKart.goKart.model.Estado).values()}" 
						    	  	th:value="${estado}"
							      	th:text="${estado}"> </option>
				    		</select>
				 		</div>
					 	<div class="col-md-4">
					    	<label class="form-label">Nível</label>
					    	<select class="form-select" th:errorclass="is-invalid" name ="nivel">
					      	<option selected>Escolha...</option>
					      	<option th:each= "nivel : ${T(com.goKart.goKart.model.Nivel).values()}"  
							  	    th:value="${nivel}"
							   	   th:text="${nivel}"></option>
					    	</select>
						 </div>
						 <div class="row p-2">
		 	 			<div class="col">
		    				<label for="inputEmail4" class="form-label">Email</label>
		    				<input type="email" class="form-control" th:errorclass="is-invalid" id="inputEmail4" th:field="*{email}">
		    				<span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></span> 
		  				</div>	  		
		  				<div class="col-md-4">
		    				<label for="inputPassword4" class="form-label">Senha</label>
		    				<input type="password" class="form-control" th:errorclass="is-invalid" id="inputPassword4" th:field="*{senha}">
		    				<span th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="*{senha}"></span> 
		  				</div>
		  			</div>
				 	</div>
					 <div class="form-group">
    					<div class="checkbox">
      						<label>
        						<input type="checkbox" data-error="Você deve marcar este campo!" required> Aceito as condições do site.
      						</label>
      						<div class="help-block with-errors"></div>
    					</div>
  					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				 	<a th:href="@{/login}">
				    	<button type="submit" class="btn btn-outline-dark btn-lg">Enviar</button>
				    	</a>
					</div>  						
				</form>
			</div>
			<form>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
				<p>Quer ser um kartódromo credenciado? Mande um e-mail para <b>contato@gokart.com.br</b> para passar pela avaliação da nossa equipe.</p>
			</form>
		</div>
	</body>
	<div class="container">
  		 <footer th:replace="~{basePiloto :: footer}" class="py-5"></footer>
	</div>
</html>
