<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head th:replace="~{basePiloto :: head}">
		<div class="container">
			<header th:replace="~{basePiloto :: header}"></header>
		</div>
</head>

<body>
	<div class="container p-3">
		<h3>Olá Racer, veja o histórico das suas corridas:</h3>
	</div>
	<div class="container p-1">
		<table id="example" class="table table-striped text-center">
			<thead>
			<tr>
				<th>Número Reserva</th>
				<th>Kartódromo</th>
				<th>Horário</th>
				<th>Data</th>
				<th>Traçado</th>
				<th>Pagamento</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reserva}">
					<td th:text="${reserva.id}"></td>
					<td th:text="${reserva.kartodromo.nome}"></td>
					<td th:text="${reserva.bateria.horaBateria}"></td>
					<td th:text="${#temporals.format(reserva.bateria.data, 'dd/MM/yyyy')}"></td>
					<td th:text="${reserva.bateria.tracado}"></td>
					<td th:text="${reserva.status}"></td>
				</tr>
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
		<script>
			$(document).ready(function () {
   		    $('#example').DataTable({
    			language: {
    				url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json',
            		decimal: ',',
            		thousands: '.',
        		},
    		});
			});
		</script>
	</div>
</body>
<style>
footer {
   position: absolute;
  bottom: 0;
  width: 85%;
  height: 50px;
  
}
</style>
<div class="container">
	<footer th:replace="~{basePiloto :: footer}" class="py-5"></footer>
</div>

</html>
