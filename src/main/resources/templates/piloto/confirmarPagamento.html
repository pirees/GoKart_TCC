<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>GoKart - Acelere conosco</title>
<head th:replace="~{basePiloto :: head}"></head>
<div class="container">
	<header th:replace="~{basePiloto :: header}"></header>
</div>
<style>
div.segundo {
	margin-top: 50px;
}
</style>
<body>
	<div class="container" >
		<div class="row">
			<p>&nbsp;</p>
			<h3 class="text-center">
				<i>Faça a sua reserva agora mesmo</i>
			</h3>
<!-- 			<form class="row g-3" method="POST" th:action="@{/piloto/confirmarReserva/{id}(id = ${bateria.id})}" th:object="${reservaDTO}"> -->
 				<form class="row g-3" method="POST" th:action="@{/piloto/confirmarPagamento/{id}(id = ${bateria.id})}" th:object="${reserva}">
			
			<div class="col-6">
				<img class="img-fluid" th:src="@{/images/Teste2.png}" width="400" />
			</div>
			<div class="segundo col-6">
				<div>
					<font size=5> AQUUUUI: <span th:text="${bateria.tracado}"></span></font>
				</div>
				<div>
					<font size=5> Data: <span th:text="${#temporals.format(bateria.data, 'dd/MM/yyyy')}"></span></font>
				</div>
				<div>
					<font size=5> Horário: <span
						th:text="${bateria.horaBateria}"></span></font>
				</div>
				<div>
					<font size=5> Vagas Confirmadas: <span
						th:text="${bateria.vagasConfirmadas}"></span></font>
				</div>
				<div>
					<font size=5> Limite de pilotos: <span
						th:text="${bateria.nrMaxPiloto}"></span></font>
				</div>
				<div>
					<font size=8> R$: <span th:text="${#numbers.formatDecimal(bateria.valorBateria,2,'POINT', 2, 'COMMA')}"></span></font>
				</div>
				<div>
<!-- 					<a th:href="@{/piloto/confirmarReserva/ + ${bateria.id}}"> -->
					<a th:href="@{/piloto/confirmarPagamento/ + ${bateria.id}}">
						<button type="submit" class="btn btn-outline-dark btn-lg">Pagar</button>
					</a>
				</div>
			</div>
			</form>
		</div>			
		<p>&nbsp;</p>
		<h5 class="text-center">
			<i>Informações do kartódromo</i>
		</h5>
		<br>
		<div class="container">

			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6056.418574800111!2d-49.27795840969606!3d-25.499442030028774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfb52ad5abf2d%3A0x83f90750d234e8e7!2zTMOpbG8gQ2FtaW5ow7Vlcw!5e0!3m2!1spt-BR!2sbr!4v1651498291905!5m2!1spt-BR!2sbr"
				width="600" height="450" style="border: 0;" allowfullscreen=""
				loading="lazy" referrerpolicy="no-referrer-when-downgrade">
			</iframe>

		</div>
	</div>
</body>
<div class="container">
	<footer th:replace="~{basePiloto :: footer}" class="py-5"></footer>
</div>
</html>
