<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head th:replace="~{baseAdmin :: head}"></head>
<div class="container">
	<header th:replace="~{baseAdmin :: header}"></header>
</div>
<body>
<div class="container p-1">
	<h3>Se preferir, pode realizar o download dos dados.</h3>
	<a th:href="@{todosPilotos/exports/csv}"> <i class="fa-solid fa-file-csv btn-lg btn-dark"></i></a>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
</div>
	<div class="container">
	<table id="example" class="table table-striped text-center">
		<thead>
		<tr>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Valor Total</th>
			<th>Valor Ã  Pagar (20%)</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="faturamentos : ${faturamentos}">
			<td th:text="${faturamentos.nome}"></td>
			<td th:text="${faturamentos.email}"></td>
			<td th:text="'R$ '+ ${#numbers.formatDecimal(faturamentos.valorTotal,2,'POINT', 2, 'COMMA')}"></td>
			<td th:text="'R$ '+ ${#numbers.formatDecimal(faturamentos.valorAPagar,2,'POINT', 2, 'COMMA')}"></td>
		</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script>
	$(document).ready(function () {
    $('#example').DataTable({
    	language: {
    		url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json',
            decimal: ',',
            thousands: '.',
        },
        columnDefs: [
    	{
        targets: -1,
        className: 'dt-body-center'
    	}]
    });
});
</script>
</div>
</body>
<style>
footer {
   position: absolute;
  bottom: 0;
  width: 70%;
  height: 50px;
}
</style>
<div class="container">
	<footer th:replace="~{baseAdmin :: footer}" class="py-5"></footer>
</div>
</html>
