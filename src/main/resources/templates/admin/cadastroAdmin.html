<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head th:replace="~{baseAdmin :: head}"></head>
<div class="container">
	<header th:replace="~{baseAdmin :: header}"></header>
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
</div>
<body>
	<div class="container p-5">
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			<strong th:text="${errormessage}"></strong>
		</div>
		<div class="d-flex justify-content-center mb-2">
			<form class="row g-2" method="POST"
				th:action="@{/admin/cadastroAdmin}" th:object="${administrador}">
				<div class="row p-2">
					<div class="col">
						<label for="nome" class="form-label">Nome</label> <input
							type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>
					<div class="col">
						<label for="sobrenome" class="form-label">Sobrenome</label> <input
							type="text" class="form-control" id="sobrenome"
							th:field="*{sobrenome}">
				</div>
				<div class="row p-2">
					</div>
					<div class="col">
						<label for="email" class="form-label">E-mail</label> <input
							type="email" class="form-control" id="email" th:field="*{email}">
					</div>
					<div class="col mb-5">
						<label for="password" class="form-label">Senha</label> <input
							type="password" class="form-control" id="password" th:field="*{senha}">
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<a th:href="@{/admin/cadastroAdmin}">
							<button type="submit" class="btn btn-outline-dark btn-lg">Enviar</button>
						</a>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
<div class="container">
	<footer th:replace="~{baseAdmin :: footer}" class="py-5"></footer>
</div>
</html>
