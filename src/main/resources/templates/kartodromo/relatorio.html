<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head th:replace="~{baseKartodromo :: head}"></head>
<div class="container">
	<header th:replace="~{baseKartodromo :: header}"></header>
</div>
<body>
	<div th:if="${message}" class="alert alert-success" role="alert">
		<p th:text="${message}">success message</p>
	</div>
	<div class="container p-3">
		<h3>Aqui é possível verificar todos os pilotos que já correram no kartódromo</h3>
		<a th:href="@{relatorio/exports/csv}"> <i class="fa-solid fa-file-csv btn-lg btn-dark"></i></a>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
		<table id="example" class="table table-striped text-center">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>E-mail</th>
				<th>Cidade</th>
				<th>Última reserva</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="reservas : ${reservas}">
				<td th:text="${reservas.piloto.nome}"></td>
				<td th:text="${reservas.piloto.sobrenome}"></td>
				<td th:text="${reservas.piloto.email}"></td>
				<td th:text="${reservas.piloto.cidade}"></td>
				<td th:text="${#temporals.format(reservas.dataReserva, 'dd/MM/yyyy')}"></td>
			</tr>
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
		<script>
			$(document).ready(function () {
   		    $('#example').DataTable({
    			language: {
    				url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json',
            		decimal: ',',
            		thousands: '.',
        		},
    		});
			});
		</script>
	</div>
</body>
<div class="container">
	<footer th:replace="~{baseKartodromo :: footer}" class="py-5"></footer>
</div>
</html>
