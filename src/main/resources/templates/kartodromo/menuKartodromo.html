<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<head th:replace="~{baseKartodromo :: head}"></head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
	  rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
<div class="container">
	<header th:replace="~{baseKartodromo :: header}"></header>
</div>
<body>
	<div class="container">
		<div class="mb-5 mt-3 justify-content-start">
			<form th:action="@{pesquisarMenuKartodromo}" method="post">
				<div class="row" >
					<div class="col-4"></div>
					<div class="col-3">
						<input th:name="datapesquisa" type="text" id="datepicker-final" class="form-control"
							   placeholder="Data">
					</div>
					<div class="col-3">
						<input type="submit" class="btn btn-outline-dark" value="Buscar">
					</div>
					<div class="col-3"></div>
				</div>
			</form>
		</div>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="bateria : ${bateria}">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title">
							<span th:text="${bateria.kartodromo.nome}"></span>
						</h5>
						<div class="card-text">
							<div>
								ID Bateria: <span th:text="${bateria.id}">Externo A</span>
							</div>
							<div>
								Valor: <span th:text="${'R$' + #numbers.formatDecimal(bateria.valorBateria,2,'POINT', 2, 'COMMA')}">200,99</span>
							</div>
							<div>
								Traçado: <span th:text="${bateria.tracado}">Externo A</span>
							</div>
							<div>
								Data: <span th:text="${#temporals.format(bateria.data, 'dd/MM/yyyy')}">16:00</span>
							</div>
							<div>
								Horário: <span th:text="${bateria.horaBateria}">16:00</span>
							</div>
							<div>
								Duracao: <span th:text="${bateria.duracaoBateria + ' minutos'}">16:00</span>
							</div>
							<div>
								Pilotos confirmados: <span th:text="${bateria.vagasConfirmadas}">10</span>
							</div>
							<div>
								Limite de pilotos: <span th:text="${bateria.nrMaxPiloto}">10</span>
							</div>
							<div class=" text-end">
								<a th:href="@{/kartodromo/visualizarBateria/{id}(id = ${bateria.id})}">
									<button type="button" class="btn btn-outline-dark">Detalhar</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<div class="container">
	<footer th:replace="~{baseKartodromo :: footer}" class="py-5"></footer>
</div>
</html>
